<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="lable" required="true"/>
        <cc:attribute name="input" required="true"/>
        <cc:attribute name="listener"
                      method-signature="void ValueChanged
                      (javax.faces.event.ValueChangeEvent)"
                      rendered="true"/>
        <cc:attribute name="message" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:outputLabel value="#{cc.attrs.lable}: " for="input"/>
        <h:inputText id="input" rendered="true" value="#{cc.attrs.input}" 
                     requiredMessage="* This field is required " 
                     validatorMessage="input must be from 1 to 40 characters">
            <f:ajax listener="#{cc.attrs.listener}" render="message" />
            <f:validateLength minimum="1" maximum="40" />
        </h:inputText>
        <h:outputText id="message" value="#{cc.attrs.message}" 
                      style="color:red;margin:8px; "/>
        <h:message for="input" style="color:red;margin:8px;" />
    </cc:implementation>
</html>
