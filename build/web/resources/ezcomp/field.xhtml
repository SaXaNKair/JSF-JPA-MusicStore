<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <cc:interface>
        <cc:attribute name="lable" required="true"/>
        <cc:attribute name="input" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        
        <h:outputLabel value="#{cc.attrs.lable}" for="input"/>
        <h:inputText id="input" value="#{cc.attrs.input}" required="true" 
                     requiredMessage="* This field is required"/>
        <h:message for="input" style="color:red;margin:8px;" />
       
    </cc:implementation>
</html>
