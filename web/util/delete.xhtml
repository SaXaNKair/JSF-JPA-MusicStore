<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      >
    <h:head>
        <title>Delete Product</title>
        <h:outputStylesheet library="css" name="WebApplication2/murach.css"/>
    </h:head>
    <h:body>
        <!-- Header and left-bar -->
        <table cellpadding="5" cellspacing="0" border="0" width="100%">
        <ui:insert name="header">
            <ui:include src="../includes/header.xhtml"/>
        </ui:insert>
        <tr>
        <ui:insert name="left-sider">
            <ui:include src="../includes/left-sider.xhtml"/>
        </ui:insert>
            <td>
        <!-- Content -->
        <h3>Are You Sure You Want to Delete This Product?</h3>
        <h:form>
        <h:outputText value="Code: #{product.product.productCode}" /><br/>
        <h:outputText value="Description: 
                      #{product.product.productDescription}"/><br/>
        <h:outputText value="Price: #{product.product.productPrice/100}"/><br/>
        <h:commandButton value="Delete" action="#{product.deleteProduct()}" />
        </h:form>
        <h:form>
            <h:commandButton value="Cancel" action="list" />
        </h:form>
        <!-- Right-bar and footer-->
        </td>
        <ui:insert name="right-sider">
            <ui:include src="../includes/right-sider.xhtml"/>
        </ui:insert>
        </tr>
        <ui:insert name="footer">
            <ui:include src="../includes/footer.xhtml"/>
        </ui:insert>
        </table>
    </h:body>
</html>
